<!DOCTYPE html>
<html>
  <head>
    <title>ChatBot</title>

  <body>

        // const {message,sender} = props;//good man

        // if(sender === 'robot'){
        //   return(
        //     <div>

        //       {message}
        //     </div>  
        //   )
        // }

        return(
          <div>
            {sender === 'robot' && 
            (<img src='bot.png' width='50'/>)}
            {message}
            {sender === 'user' && <img src='person.png' width='50' />}
          </div>  
        )
      }
      
      function app() {
        return(
          <>
          <ChatInput/>
          <ChatMessage message='hello chatbot' sender='user' />

      const container = document.querySelector('.js-container');
      ReactDOM.createRoot(container).render (app());
