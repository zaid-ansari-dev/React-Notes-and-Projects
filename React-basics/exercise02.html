<!DOCTYPE html>
<html>
  <head>
    <title>React Basics</title>
  </head>
  <body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>
    <script src="https://unpkg.com/supersimpledev@3.2.1/external-library.js"></script>
    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">
      function ParaOne () {
        return(
          <>
          <p>Hello, welcome to my website</p>
          <input placeholder='Email'/>
          <input placeholder='Password'/><br/>
          <button>Login</button>
          <button>sign up</button>
          </>
        );
      }
      function Modals ({src,item,price,discountPrice}) {
        return(
          <>
            <img src={src} width='50'/>
            <p>{item}</p>
            {!discountPrice && <p>Price: {price}</p>}
            {discountPrice && <><p><s>Price: {price}</s></p><p>Discount Price: ${discountPrice}</p></>}
            <button>Add to Cart</button>
          </>
        )
      }
      function App(){
        return(
          <>
            <ParaOne/>
            <Modals src='cotton-socks.png' item='Cotton Socks' price='10.90' />
            <Modals src='tennis-balls.png' item='Tennis balls' price='6.00' />
            <Modals src='plain-t-shirt.png' item='Plain T-Shirt' price='7.99' discountPrice='5.45' />
          </>
        );
      }


      const container = document.querySelector('.js-container');
      ReactDOM.createRoot(container).render(App());
    </script>
  </body>
</html>
